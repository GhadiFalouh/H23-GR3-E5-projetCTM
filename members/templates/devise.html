<style>
   
         .bd-placeholder-img {
      font-size: 1.120rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {

        font-size: 3.5rem;
      }
    }
    .nav-scroller {
			position: relative;
			z-index: 2;
			height: 2.55rem;
			overflow-y: hidden;
			}
			.nav-scroller.nav {
				display: flex;
				flex-wrap: nowrap;
				padding-bottom: 1rem;

				overflow-x: auto;

			}

			{

			}

</style>
    <!-- Custom styles for this template -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body class="bg-light">
    
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
			  <a class="navbar-brand">CMT</a>
                <a class="navbar-brand" href={% url 'main' %}>Accueil</a>
			  <a class="navbar-brand" href={% url 'panier' %}>Panier</a>
			  <a class="navbar-brand" href={% url 'logout' %}>Déconnexion</a>
 			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
				  </li>
				  <li class="nav-item">
				  </li>
				</ul>

			  </div>
			</div>
		</nav>
		</header>
    <main>
      <div class="d-flex justify-content-evenly flex-wrap flex-md-nowrap pt-2 pb-2 mb-4 border-bottom">
        <h1 class="h2">Graphique</h1>

        </div>

       <!-- Espace pour le graph -->

    <p>Choisissez une action :</p>


    <form method="POST">
      {% csrf_token %}
      <label for="action">Action :</label>
      <select name="action" id="action">
        <option value="AAPL">Apple Inc. (AAPL)</option>
        <option value="MSFT">Microsoft Corporation (MSFT)</option>
        <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
        <option value="AMZN">Amazon.com, Inc. (AMZN)</option>
        <option value="Meta">Meta (Meta)</option>
        <option value="TSLA">Tesla, Inc. (TSLA)</option>
        <option value="V">Visa Inc. (V)</option>
        <option value="DIS">Walt Disney Co. (DIS)</option>
        <option value="KO">Coca-Cola Co. (KO)</option>
        <option value="WMT">Walmart Inc. (WMT)</option>
        <option value="MCD">McDonald's Corp. (MCD)</option>
        <option value="BA">The Boeing Co. (BA)</option>
        <option value="IBM">IBM Corporation (IBM)</option>
      </select>
      <br><br>
      <input type="submit" name="type" value="Chercher">

    </form>

<!-- the content goes here -->
  <div id="chart"></div>
  <div id="chart2"></div>

  <script>
    var options = {
      series: [{
        name: "Desktops",
        data: {{ liste_prix|safe }}
      }],
      chart: {
        height: 350,
        type: 'line',
        zoom: {
          enabled: false
        }
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'straight'
      },
      title: {
        text: 'Product Trends by Month',
        align: 'left'
      },
      grid: {
        row: {
          colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
          opacity: 0.5
        },
      },
      xaxis: {
        categories: {{ liste_date|safe  }},
      }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>






        <!-- Informations liées au graph -->

    </main>
    <footer class="my-1 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023-2024 Canada Market Trade </p>
      </footer>
  </body>
</html>
