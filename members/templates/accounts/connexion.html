<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
	
			  .button:active {
				background: #006e58;
			}
			.button__icon {
				display: inline-flex;
				align-items: center;
				padding: 0 16px;
				color: #fff;
				height: 100%;
			}
			.button__icon {
				font-size: 2.0em;

			}
			.button1 {
				height: 45px;
				padding: 0;
				background: #009578;
				border: none;
				outline: none;
				border-radius: 5px;
				overflow: hidden;
				cursor: pointer;
			}
			.button__icon1 {
				display: inline-flex;
				align-items: center;
				padding: 0 18px;
				color: rgb(255, 255, 255);
				height: 100%;
				font-size: 2.5em;
			}
			.button1:hover {
				background: #008168;
			}
			.button1:active {
				background: #006e58;
			}
            .nav-scroller {
			position: relative;
			z-index: 2;
			height: 2.75rem;
			overflow-y: hidden;
			}
			.nav-scroller.nav {
				display: flex;
				flex-wrap: nowrap;
				padding-bottom: 1rem;
				margin-top: -1px;
				overflow-x: auto;
				text-align: center;
				white-space: nowrap;
				-webkit-overflow-scrolling: touch;
			}
			.nav-item 
			{
				margin: 2px;
			}
			
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #ffffff !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #a2bbb6;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 15px;
		}

		#form-title{
			color: #fff;

		}

		.login_btn {
			width: 100%;
			background: #087cfc !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 1rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
		#devise{
				border-radius: 5px;
			}
	</style>
</head>
<header>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand">CMT</a>
		  <a class="navbar-brand" href="Accueil.html">Accueil</a>
		  <a class="navbar-brand" href="panier.html">Panier</a>
		  <a class="navbar-brand" href="connexion.html">Connexion</a>
		   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="mynavbar">
			<ul class="navbar-nav me-auto">
			  </li>
			  <li class="nav-item">
			  </li>
			</ul>
			<form class="d-flex">

				<label for="devise" class="form-label"></label>
				<select class=".form-select" id="devise" required>
				  <option value="">Choisir devise</option>
				  <option> Apple Inc. (AAPL)</option>
				  <option> Microsoft Corporation (MSFT)</option>
				  <option> Alphabet Inc. (GOOGL)</option>
				  <option> Meta (Meta)</option>
				  <option> Tesla, Inc. (TSLA)</option>
				  <option> Visa Inc. (V)</option>
				  <option> Walt Disney Co. (DIS)</option>
				  <option> Coca-Cola Co. (KO)</option>
				  <option> Walmart Inc. (WMT)</option>
				  <option> McDonald's Corp. (MCD)</option>
				  <option> The Boeing Co. (BA)</option>
				  <option> IBM Corporation (IBM)</option>
				</select>
				<div class="invalid-feedback">
				  Veuillez sélectionner une devise valide.
				</div>	
			  <button class="btn btn-primary" type="button">Rechercher</button>
			  
			</form>
		  </div>
		</div>
	  </nav>
	</header>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">CONNEXION</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Nom d'utilisateurs..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Mots de passe..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
								<a class="btn login_btn" href="Accueil.html">Connexion</a></p>
				   			</div>
					</form>
				</div>
                {% for message in messages %}
                    <p id = "messages"> {{ message }}</p>
                {% endfor %}

				<div class="mt-2">
					<div class="d-flex justify-content-center links">
						Vous n'avez pas de compte? <a href="Inscription.html" class="ml-2">Inscrivez-vous</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
